<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Saturation Experiment</title>

    <form method="POST">
        {% for i in range(experiment_data["num"]) %}
            <div>
                <img id='{{i}}a' src='images\img{{i}}_{{experiment_data["A"][i]}}' width=20%>
                <img id='{{i}}b' src='images\img{{i}}_{{experiment_data["B"][i]}}' width=20%>
                <input type="radio" id='button-{{i}}a' name='button-{{i}}'></input>
                <input type="radio" id='button-{{i}}b' name='button-{{i}}'></input>
            </div>

        {% endfor %}        
        <input type="submit" value="Submit">
    </form>


</head>

</div>

</body>

</html>
