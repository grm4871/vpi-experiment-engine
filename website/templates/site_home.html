<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='simple/simple.min.css')}}">
    <title>Vision Experiments</title>
</head>
<body>
    <header>
        <h1>Vision Experiments</h1>
    </header>

    <main>
        <p>Help us collect data for our vision experiments!</p>

        <ul>
            {%- for name in ['Quinn', 'Greg', 'Lori'] %}
                <li><a href="{{url_for(name.lower()+'.main')}}">
                    {{name}}'s experiment
                    {%- if session[name.lower()+'_done'] %}
                        (completed &ndash; thanks!)
                    {%- endif -%}
                </a></li>
            {%- endfor %}
        </ul>
    </main>
</body>
</html>
