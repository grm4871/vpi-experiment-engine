<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='simple/simple.min.css')}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
    <title>Facial Recognition Experiment</title>
</head>

<body>
    <div id='experiment'>
        <div id='timer'>
            Your experiment will begin in 5.
        </div>
        <br>
        <img id='slideshow' src='' width=60%>
    </div>

    <div id='test' hidden>
        <b>There are up to 5 faces that was shown in the slideshow. Pick the faces that you know appeared.</b>
        <b id='warning' hidden>Please select 5 faces</b>
        <form id='submit_trial' method="POST" action='submit-trial'>
            <div id="images">
                <div>
                    <ul>
                        {% for i in range(5) %}
                        <label>
                            <li><img class='img' src='static/images/_/{{TRIAL2[i][TRIAL]}}' width=30% height=30%></li>
                            <input type="checkbox" id='{{TRIAL2[i][TRIAL]}}'>
                        </label>

                        {% endfor %}
                    </ul>
                </div>
                <div>
                    <ul>
                        {% for i in range(5, SET_SIZE) %}
                        <label>
                            <li><img class='img' src='static/images/_/{{TRIAL2[i][TRIAL]}}' width=30% height=30%></li>
                            <input type="checkbox" id='{{TRIAL2[i][TRIAL]}}'>
                        </label>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <input id='cont_button' type="submit" value="Continue">
            <input type='hidden' name='correct' value=''>
            <input type='hidden' name='incorrect' value=''>
        </form>

    </div>
    <script>
        const TRIAL1 = {{ TRIAL1 | tojson}};
        const TRIAL2 = {{ TRIAL2 | tojson}};
        const CORRECT = {{ CORRECT | tojson}};
        const TRIAL = {{ TRIAL }};
    </script>
    <script src="{{url_for('.static', filename='script.js')}}"></script>
</body>

</html>
