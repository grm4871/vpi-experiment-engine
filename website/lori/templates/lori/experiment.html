<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='simple/simple.min.css')}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
    <title>Facial Recognition Experiment</title>
</head>
<body>
    <div id='experiment'>
        <div id='timer'>
            Your experiment will begin in 5.
        </div>
        <br>
        <img id='slideshow' src='' width=60%>
    </div>

    <div id='test' hidden>
        <h1>Select the faces that appeared</h1>
        <form method="POST">
            <!-- Add selectable images here-->
        </form>
        <input id='cont_button' type="button" value="Continue" onclick="displayInstructions()">
    </div>

    <div id="instructions" hidden>
        <h3>
            Trial 2
        </h3>
        <p>
            During this trial, you will be presented with 10 new faces. After the 10 faces, you will be shown 10 faces with a mask. <br>
            Select 5 faces that appeared. <br> <br>
            <div class='image'>
                Example face:<br><br>
                <img id='ex' src="static/images/ex/1_masked.jpg" width=40%>
            </div>
            <input id="begin_button" type="button" value="Continue" onclick="beginExperiment()">
        </p>
    </div>

    <script src="{{url_for('.static', filename='script.js')}}"></script>
</body>
</html>
