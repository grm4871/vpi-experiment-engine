<!DOCTYPE html>
<html lang="en" dir="ltr">
<body>
    <script>
        var SLIDESHOW_LENGTH = 12;
    </script>

    <img id='slideshow' src="sldshw_img_1"></img>
    <a id='next' href='nextpage.html' hidden>Continue with experiment</a>

    <script>
        var idx = 0
        function nextImage() {
            if(idx < SLIDESHOW_LENGTH) {
                document.getElementById('slideshow').src = `sldshw_img_${idx}`;
            } else {   
                document.getElementById('slideshow').hidden = true;
                document.getElementById('next').hidden = false;
            }
            idx++;
            window.setTimeout(nextImage, 5000);
        }
        window.setTimeout(nextImage, 5000);
    </script>


</body>
</html>
